<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mad Libs</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>

          <div class="userInput">
            <label for="person1">Enter a name: </label>
            <input id="person1" class="form-control" type="text">
          </div><!--end of .userInput -->

          <div class="userInput">
            <label for="verb">Enter a verb: </label>
            <input id="verb" class="form-control" type="text">
          </div><!--end of .userInput -->

          <div class="userInput">
            <label for="person2">Enter another name: </label>
            <input id="person2" class="form-control" type="text">
          </div><!--end of .userInput -->

          <div class="userInput">
            <label for="animal">Enter a animal: </label>
            <input id="animal" class="form-control" type="text">
          </div><!--end of .userInput -->

          <div class="userInput">
            <label for="noun">Enter a noun: </label>
            <input id="noun" class="form-control" type="text">
          </div><!--end of .userInput -->

          <div class="userInput">
            <label for="exclamation">Enter a exclamation: </label>
            <input id="exclamation" class="form-control" type="text">
          </div><!--end of .userInput -->

        </form>
      </div><!--End of #blanks -->
    </div><!--End of Container -->
  </body>
</html>
